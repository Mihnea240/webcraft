<html lang="en">

<head>
	<meta charset="UTF-8" />
	<link rel="icon" type="image/svg+xml" href="/vite.svg" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>WebCraft</title>

	<script type="module" src="./web_components/webcraft-context.js"></script>

	<style>
		body, html {
			margin: 0;
			padding: 0;

			box-sizing: border-box;
			overflow-y: hidden;

			display: block;	
			width: 100%;
			height: 100%;
		}

	<webcraft-context>
		<webcraft-world>
			<webcraft-player>

		</webcraft-world>
	</webcraft-context>
